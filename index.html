<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_10</title>
</head>

<body>
    <h1>Formulario de contacto</h1>
    <form>
        <label for="inpEmail">Correo</label>
        <input type="email" name="email" id="inpEmail" maxlength="20" minlength="6" required placeholder="Introduce tu correo">
        <br><br>
        <label for="inpName">Nombre</label>
        <input type="text" name="nombre" id="inpName" placeholder="Introduce tu nombre">
        <br><br>
        <label for="inpContra">Contraseña</label>
        <input type="password" name="contrasenya" id="inpContra" required minlength="6" placeholder="Introduce tu contraseña">
        <br><br>
        <h2>Terminos y condiciones</h2>
        <label for="idSi">Si</label>
        <input type="checkbox" name="si" id="idSi" checked required>
        <label for="idNo">No</label>
        <input type="checkbox" name="no" id="idNo">
        <br><br>
        <input type="submit" value="Enviar">
        <p>&copy;Todos los derechos a sus respectivos autores</p>
    </form>
</body>

</html>
